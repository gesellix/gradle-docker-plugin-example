---
name: CI
on:
  workflow_dispatch:
  push:
    branches-ignore:
      - main
      - master
jobs:
  ci-build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        #os: [ ubuntu-latest, windows-latest, macos-latest ]
        java: [ 8, 17 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
      - name: docker version
        run: docker version
      - name: docker info
        run: docker info
      - name: java version
        run: java -version
      - name: clean build
        run: ./gradlew clean build dockerInfo --no-daemon --info --stacktrace
        timeout-minutes: 10
...
